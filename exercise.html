<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Animali Domestici</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="petName">Nome</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Fuffi"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName">Nome Padrone</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Giacomo"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Specie</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="Cane"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Razza</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="Dalmata"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success my-3" id="save">SALVA</button>
                <button class="btn my-3" id="control">Controlla</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./script/exercise.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
